# Docker Compose for ShopPad - Coolify Deployment
# This file defines both frontend and backend services

version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shoppad-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5050}:5050"
    environment:
      - NODE_ENV=production
      - PORT=5050
      - HOST=0.0.0.0
      - USE_HTTPS=false
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - DATABASE_PATH=/app/data/shoppad.db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-30}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-1000}
      - MAX_DATA_ENTRIES=${MAX_DATA_ENTRIES:-50000}
    volumes:
      - shoppad-data:/app/data
      - shoppad-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5050/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - shoppad-network

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL}
    container_name: shoppad-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - shoppad-network

volumes:
  shoppad-data:
    driver: local
  shoppad-logs:
    driver: local

networks:
  shoppad-network:
    driver: bridge
